steps:
  - id: 'copy terraform modules'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", $_TERRAFORM_MODULE_PATH , "."]

  - id: 'copy terraform.tf'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", '$_TERRAFORM_FILE_PATH/terraform.tf', "."]

  - id: 'copy main.tf'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", '$_TERRAFORM_FILE_PATH/main.tf', "."]

  - id: 'copy make file'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", '$_INSPEC_PATH/make.sh', "."]

  - id: 'make attributes.yaml'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["sh", "make.sh"]

  - id: 'sed attributes.yaml'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["sed","-i", "-e", "s/PJ_ID/$PROJECT_ID/g", "attributes.yaml"]

  - id: 'cat attributes.yaml'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cat", "attributes.yaml"]

  - id: 'terraform init'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["init"]

  - id: 'terraform worspace select'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["workspace", "select", "$PROJECT_ID"]

  - id: 'terraform apply'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["apply", "--auto-approve"]

  - id: "inspec exec"
    name: 'chef/inspec'
    args: ["exec", '$_INSPEC_PATH' , "-t", "gcp://", "--input-file", 'attributes.yaml', "--chef-license", "accept"]

  - id: 'terraform destroy'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["destroy", "--force"]

timeout: 3600s
substitutions:
  _TERRAFORM_VERSION: 0.13.0
  _INSPEC_PATH: ./terraform/gcp/modules/network/tests/test-codes
  _TERRAFORM_FILE_PATH: ./terraform/gcp/modules/network/tests/main
  _TERRAFORM_MODULE_PATH: ./terraform/gcp/modules
