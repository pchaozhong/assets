steps:
  - id: 'copy terraform modules'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", $_TERRAFORM_MODULE_PATH , "."]

  - id: 'copy main.tf'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", '$_TERRAFORM_FILE_PATH/main.tf', "."]

  - id: 'copy make terraform makeup shell'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["cp", "-r", '$_FILE_PATH/main/make.sh', "./main_terraform_make.sh"]

  - id: 'make attributes.yaml and terraform.tf'
    name: 'ubuntu'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["sh", "main_terraform_make.sh", $PROJECT_ID, $_MODULE_PREFIX]

  - id: 'terraform init'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["init"]

  - id: 'terraform worspace select'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["workspace", "select", "$PROJECT_ID"]

  - id: 'terraform apply'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["apply", "--auto-approve"]

  - id: "testing"
    name: 'gcr.io/$PROJECT_ID/gcpglang'
    volumes:
      - name: 'test'
        path: '/tests'
    args: ["go", "test", '$_FILE_PATH/sdk/', '-v']
    env:
      - 'GCP_PROJECT=$PROJECT_ID'

  - id: 'terraform destroy'
    name: 'hashicorp/terraform:$_TERRAFORM_VERSION'
    args: ["destroy", "--force"]

timeout: 3600s
substitutions:
  _IMG_VER: 2.1.6
  _TERRAFORM_VERSION: 0.13.0
  _TERRAFORM_MODULE_PATH: ./terraform/gcp/modules
  _FILE_PATH: ./terraform/gcp/modules/network/tests
  _TEST_PATH: ./terraform/gcp/modules/network/tests/sdk/
  _TERRAFORM_FILE_PATH: ./terraform/gcp/modules/network/tests/main
  _MODULE_PREFIX: network
